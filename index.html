<head>

<link rel="stylesheet" href="styles/product-cart.css">

<script src="js/calculate-info.js" defer></script>

<body>
  <div id="header">
    <h1>Shopping Cart</h1>
    </div>
     
    <div id="main">
       
        <div id="selected-cart">
            <h2>Your Shopping Product</h2>
            <hr>
            <ul id="list-of-product"></ul>
        </div>

        <div class="showing-cart">

            <div id="mackbook" class="product">
                <h2>MackBook</h2>
                <!-- <img src="/images/apple-macbook-laptop-shadow-wallpaper-preview.jpg" alt="laptop"> -->
                <h4>Price : 00.00 </h4>
                 <button class="add-cart" value="1"><h3 value="1">Add To Cart</h3></button>
               </div>
               
               <div id="camera" class="product">
                 <h2>Canon Camera</h2>
                 <!-- <img src="/images/black-canon-eos-6d-on-gray-textile.jpg" alt="camera"> -->

                  <button class="add-cart" value="2"><h3 value="2">Add To Cart</h3></button>
               </div>
               
               <div id="phone" class="product">
                 <h2>Phone</h2>
                 <!-- <img src="/images/black-iphone-7.jpg" alt="phone"> -->
                 <h4>Price : 00.00 </h4>
                  <button class="add-cart" value="3"><h3 value="3">Add To Cart</h3></button>
               </div>
               
               <div id="watch" class="product">
                 <h2>Watch</h2>
                 <!-- <img src="/images/technology-technology-48df84cd7e79df3f2d7fc342fe77721b.jpg" alt="watch"> -->
                 <h4>Price : 00.00 </h4>
                  <button class="add-cart" value="4"><h3 value="4">Add To Cart</h3></button>
               </div>
               
               <div id="car" class="product">
                 <h2>Car</h2>
                 <!-- <img src="/images/wallpaperflare.com_wallpaper (1).jpg" alt="car"> -->
                 <h4>Price : 00.00 </h4>
                  <button class="add-cart" value="5"><h3 value="5">Add To Cart</h3></button>
               </div>

        </div>    
      
    </div>
